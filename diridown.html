<html>
    <head>
        <title>DiriDown</title>
        <link rel="icon" href="diridown.png" type="image/png">
        <link rel="stylesheet" href="diridown.css">
    </head>
    <body id="body">
        <div id="diridamp"></div>
        <script src="https://unpkg.com/webamp"></script>
        <script>
            const app = document.getElementById("diridamp")
            const webamp = new Webamp({initialSkin: {url: 'winamp/skin.wsz'}});
        </script>
        <div id="logosilinie">
            <img src="diridown logo.png" id="logo" alt="diridown">
            <hr id="linieorizontala">
        </div>
        <img src="diridown.png" id="icon" alt="diridown">
        <select name="file" id="filefile" class="filebutton" onchange="actionfile(this.value)">
            <option>File</option>
            <option value="ul-md">Încarcă Markdown</option>
            <option value="dl-md">Descarcă Markdown</option>
            <option value="dl-html">Descarcă HTML</option>
            <option value="cookie">Salvează în Cookie</option>
        </select>
        <select name="edit" id="fileedit" class="filebutton" onchange="actionfile(this.value)">
            <option>Edit</option>
            <option value="imgur">Imgur</option>
            <option value="winamp">Winamp</option>
            <option value="css">Elemente tematice</option>
        </select>
        <select name="view" id="fileview" class="filebutton" onchange="actionfile(this.value)">
            <option>View</option>
            <option value="colortheme">Themes</option>
            <option value="compact">Toggle compact mode</option>
        </select>
        <button id="butonview"></button>
        <hr id="linieorizontala">

            <select class="filebutton" name="familiefont" id="fontfamily">

                <option value="Trebuchet MS">Trebuchet MS</option>

             | culoare fundal
            <input class="colorpicker" type="color" name="culoarebackgroundcss" id="backgroundcolorcss">
            <button class="icsi" onclick="inchide(this.id)" id="ics-tematica">x</button>
            <hr id="linieorizontala">
        </div>
        <div id="colortheme">
